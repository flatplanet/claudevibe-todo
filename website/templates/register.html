{% extends 'base.html' %}

{% block title %}Register - TaskFlow{% endblock %}

{% block body_class %}bg-light{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Register</h1>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-1">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
                        <p><a href="{% url 'home' %}" class="text-decoration-none">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
