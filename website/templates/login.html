{% extends 'base.html' %}

{% block title %}Login - TaskFlow{% endblock %}

{% block body_class %}bg-light{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-1">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                        <p><a href="{% url 'home' %}" class="text-decoration-none">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
